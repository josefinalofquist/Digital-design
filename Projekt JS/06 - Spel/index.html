<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="wrapper">
    <div id="meta">
      <div id="controls">
        <div id="up">W</div>
        <div id="down">S</div>
        <div id="left">A</div>
        <div id="right">D</div>
      </div>
      <div id="score">Score: <span>0</span></div>
    </div>
    <div id="grid">
      <div id="player" class="cell" style="grid-row: 1; grid-column: 1;"></div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
